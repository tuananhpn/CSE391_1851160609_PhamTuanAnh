<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="text-color">Personal Information</h3>
                    <hr>
                    <p class="notification">Please fill in your personal data here !</p>
                    <div class="row distance">
                        <div class="col-sm-4">
                            <label>Your name</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text"/>
                        </div>
                    </div>
                    <div class="row distance">
                        <div class="col-sm-4">
                            <label>Age</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text"/>
                        </div>
                    </div>
                    <div class="row distance">
                        <div class="col-sm-4">
                            <label>Address</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text"/>
                        </div>
                    </div>
                    <div class="row distance">
                        <div class="col-sm-4">
                            <label>Zip</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text"/>
                        </div>
                    </div>
                    <div class="row distance">
                        <div class="col-sm-4">
                            <label>City</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h3 class="text-color">Your application</h3>
                    <hr>
                    <p class="notification">Please enter your application data here !</p>
                    <div class="row distance">
                        <div class="col-sm-4">
                            <label>Select a job</label>
                        </div>
                        <div class="col-sm-8">
                            <select id="style-list">
                                <option selected disabled>Please choose</option>
                            </select>
                        </div>
                    </div>
                    <div class="row distance">
                        <div class="col-sm-4">
                            <label>Job type</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="radio"><label>Fulltime</label><br>
                            <input type="radio"><label>Partime</label><br>
                            <input type="radio"><label>Less than 3 days</label><br>
                            <input type="radio"><label>1 day a week</label>
                        </div>
                        <div class="row distance">
                            <div class="col-sm-4">
                                <label>Employment date</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="date">
                            </div>
                        </div>
                        <div class="row distance">
                            <div class="col-sm-4">
                                <label>CV Files</label>
                            </div>
                            <div class="col-sm-8">
                                <button><i class="fa fa-question-circle-o" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact">
                <h3 class="text-color">Contact Data</h3>
                <hr>
                <div class="row distance">
                    <div class="col-sm-4">
                        <label>Phone</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" />
                    </div>
                </div>
                <div class="row distance">
                    <div class="col-sm-4">
                        <label>Email</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" />
                    </div>
                </div>
            </div>
            <div class="security">
                <h3 class="text-color">Security</h3>
                <hr>
                <div class="row ">
                    <div class="col-sm-4">
                        <label>Security</label>
                    </div>
                    <div class="col-sm-8" id="box-security">
                        <input type="checkbox"><label>I'm not a robot</label>
                    </div>
                </div>
                <hr>
            </div>
            <div class="btn-submit">
                <input type="submit" class="btn" value="Submit" />
            </div>
        </div>
    </form>
</body>
</html>
