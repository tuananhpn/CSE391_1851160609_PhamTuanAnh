<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>default.html</h2>
   <div>
       <ul>
           <li>Here you will have a two column layout</li>
           <li>On the left the user will enter the fruit of their choice, and the content on the right will be update to reflect that fruit</li>
       </ul>
   </div>
   <div class="container">
       <div class="left">
            <h3>Friut Entry</h3>
           <form>
               <p>Fruit:<input type="text" id="txtFruit"></p>
               <input type="button" value="Show Fruit" id="btnShowFruit" >
           </form>
       </div>
       <div class="right">
           <h3>Friut Desplay</h3>
           <div class="friut">
               <img src="images/banana.jpg" alt="" id= "imgFruit">
           </div>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
